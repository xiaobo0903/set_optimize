#该文件中可以增加更多的配置项，生成的规则是[]中的代表要核对的键值，如[skip-external-locking],则代表要核对skip-external-locking该项的设置；
#每个核对的键值有三种赋值方式,val/mval/bval;
#val:为该键值只有一个确定的值；
#mval：为根据内存的大小进行调整的值，这种值需要设置8个，并以","区分, 缺省，1G,2G, 4G, 8G, 16G, 32G, 64G; 
#bval:为系统的单项设置项，如果需开启该设置，则设置成isTure即可;
#name，为键值的所起的作用

[skip-external-locking]
bval=isTrue
name=单机需要禁用外部锁
#避免 MySQL 的外部锁定，减少出错几率增强稳定性。
#[skip-name-resolve]
#bval=false
# 禁止MySQL对外部连接进行DNS解析，使用这一选项可以消除MySQL进行DNS解析的时间。但需要注意，如果开启该选项，
# 则所有远程主机连接授权都要使用IP地址方式，否则MySQL将无法正常处理连接请求
[max_allowed_packet]
val=1M
name=接受的最大数据包
#MySQL 根据此配置会限制 server 接受的数据包大小。
[key_buffer_size]
mval =  16M, 32M, 64M, 256M, 512M, 1024M, 2048M, 4096M
name=索引的缓冲区大小
#缺省16M，1G = 64M 2G=128M, 4G=256M, 8G=512M, 16G=1024M, 32G=2048M, 64G=4096M 
#指定用于索引的缓冲区大小，增加它可得到更好的索引处理性能。16M适用于 512MB内存，对于内存在4GB左右的服务器该参数可设置为256M，依此类推即可。注意：该参数值设置的过大反而会是服务器整体效率降低！
[table_open_cache]
name=表高速缓存的大小
mval = 64, 128, 512, 1024, 2048, 4096, 8192, 8192
#指定表高速缓存的大小。每当MySQL访问一个表时，如果在表缓冲区中还有空间，该表就被打开并放入其中，这样可以更快地访问表内容。注意，不能盲目地把table_open_cache设置成很大的值。
#如果设置得太高，可能会造成文件描述符不足，从而造成性能不稳定或者连接失败。64 适用于 512MB 内存，1GB 内存则可以设置成 128，依此类推即可。
[sort_buffer_size]
mval = 256K, 1M, 1M, 1M, 2M, 2M, 2M, 2M
name=排序时所能使用的缓冲区
#查询排序时所能使用的缓冲区大小。注意：该参数对应的分配内存是每连接独占，如果有100个连接，那么实际分配的总共排序缓冲区大小为100 × 512K ＝ 50MB。512K 适用于 512MB 内存，1GB 内存则可以设置成 1M，依此类推即可。
[read_buffer_size]
mval = 512K, 1M, 2M, 4M, 8M, 16M, 32M, 32M
name=读查询操作所能使用的缓冲区
#读查询操作所能使用的缓冲区大小。和 sort_buffer_size 一样，该参数对应的分配内存也是每连接独享。256K 适用于 512MB 内存，1GB 内存则可以设置成 512K，依此类推即可。
[read_rnd_buffer_size]
mval = 512K, 1M, 2M, 4M, 8M, 16M, 32M, 32M
name=查询操作多表所能使用的缓冲区
#查询操作多表所能使用的缓冲区大小。设置较大的值可以有效提升 ORDER BY 的性能。和 sort_buffer_size 一样，该参数对应的分配内存也是每连接独享。
#512K适用于 512MB 内存，1GB 内存则可以设置成 1M，依此类推即可。
[myisam_sort_buffer_size]
mval = 8M, 16M, 32M, 64M, 128M, 256M, 256M, 256M
name=MyISAM 排序所能使用的缓冲区大小
#MyISAM 排序所能使用的缓冲区大小。8M 适用于 512MB 内存，1GB 内存则可以设置成 16M，依此类推即可。
[max_connections]
mval = 151, 512, 1024, 2048, 4096, 8192, 16384, 32768
name=指定MySQL允许的最大连接进程数
#指定MySQL允许的最大连接进程数。如果在访问时经常出现 Too Many Connections 的错误提示，则需要增大该参数值。
#注意：该参数默认值为 151，最大可以设置为 100000,这里建议设置成内存的一半，比如 512MB 内存就设置成 256，依此类推。